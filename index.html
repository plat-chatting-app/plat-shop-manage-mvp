<html>
<head>
    <title>쿠폰 등록</title>
    <link rel="stylesheet" href="coupon_register.css">
    <script src="js/coupon_register.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const checkboxes = document.querySelectorAll('.menu_checkbox');
            const priceInput = document.querySelector('input[name="price"]');

            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    if (this.checked) {
                        // Update the price input field with the price of the selected menu item
                        const menuItem = this.closest('.menu_item');
                        const menuItemPrice = menuItem.querySelector('.menu_item_price').textContent.replace(' 원', '').replace(',', '');
                        priceInput.value = parseInt(menuItemPrice);
                        
                        // Uncheck other checkboxes
                        checkboxes.forEach(cb => {
                            if (cb !== this) {
                                cb.checked = false;
                            }
                        });
                    }
                });
            });

            const quantityElement = document.querySelector('.quantity');
            const quantityMinusButton = document.querySelector('.quantity_minus');
            const quantityPlusButton = document.querySelector('.quantity_plus');

            quantityMinusButton.addEventListener('click', function() {
                let quantity = parseInt(quantityElement.textContent);
                if (quantity > 1) {
                    quantityElement.textContent = quantity - 1;
                }
            });

            quantityPlusButton.addEventListener('click', function() {
                let quantity = parseInt(quantityElement.textContent);
                quantityElement.textContent = quantity + 1;
            });
        });

    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="store_name_container">
        <div class="store_name">담꾹 상왕십리점</div>
    </div>
    <div class="choose_menu_container">
        <div class="choose_title"><div class="choose_title_text title">상품 선택</div></div>
        <div class="menu_list_container">
            <ul class="menu_list">
                <li class="menu_item">
                    <img class="menu_item_image" src="images/menu1.jpg">
                    <div class="menu_item_name">부대찌개 (1인)</div>
                    <div class="menu_item_price">9000 원</div>
                    <input type="checkbox" name="1" class="menu_checkbox">
                </li>
                <li class="menu_item">
                    <img class="menu_item_image" src="images/menu2.jpg">
                    <div class="menu_item_name">안동찜닭 (1인)</div>
                    <div class="menu_item_price">15000 원</div>
                    <input type="checkbox" name="1" class="menu_checkbox">
                </li>
                <li class="menu_item">
                    <img class="menu_item_image" src="images/menu2.jpg">
                    <div class="menu_item_name">제육볶음 (2인)</div>
                    <div class="menu_item_price">11000 원</div>
                    <input type="checkbox" name="1" class="menu_checkbox">
                </li>
        </div>
    </div>
    <div class="choose_details">
        <div class="price_container">
            <div class="price_title title">할인 가격</div>
            <div class="price_select"><input type="number" name="price" id="" value="19000" style="width: 60px">원</div>
        </div>
        <div class="quantity_container">
            <div class="quantity_title title">발급 수량</div>
            <div class="quantity_select">
                <button class="quantity_minus">-</button>
                <div class="quantity">1</div>
                <button class="quantity_plus">+</button>
            </div>
        </div>
        <div class="hc_container">
            <div class="hc_title title">인원 수</div>
            <div class="hc_select">
                최소 <input type="number" name="hc_min" id="" value="1" min="1" max="9" style="width: 20px">명부터 최대 <input type="number" name="hc_max" id="" value="1" min="1" max="9" style="width: 20px">명까지
            </div>
        </div>
    </div>
    <div class="descript_container">
        <div class="descript_title"><div class="descript_title_text title">상세 설명</div></div>
        <div class="descript_textbox_container">
            <textarea name="descript" id="" cols="30" rows="10" placeholder="쿠폰에 대한 자세한 설명을 남겨주세요"></textarea>
        </div>
    </div>
    <div class="button_container">
        <button class="button_cancel">취소</button>
        <button class="button_submit">등록</button>
    </div>
</body>
</html>
